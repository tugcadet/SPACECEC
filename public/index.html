<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
        }

        .box {
            border: 1px solid grey;
            padding: 10px;
        }

        .header {
            display: flex;
            margin-bottom: 20px;
        }

        .top-navigation {
            flex: 1;
        }

        .home-feature {
            display: flex;
            margin-bottom: 20px;
        }

        .home-feature__text {
            flex: 1;


        }

        .home-feature__image {
            flex: 1;

        }
        .home-subfeature{
            display: flex;
            gap: 10px;
        }
        .subfeature-item{
            flex: 1;
        }
        .ad-subfeature{
            flex: 1;
        }
        .logo{
            margin-top: 30px;
        }

    </style>
</head>

<body>
    <section class="home-top">
        <div class="container">
            <header class="header">
                <div class="logo">
                    <div><img src="Link â†’ gogo-logo.345096b3.png.png" alt=""></div>
    
             
                </div>
                <div class="top-navigation">
                    <div class="box">top-navigation</div>   
                </div>
                <div class="top-widget">
                    <div class="box">top-widget</div>
                </div>

            </header>
            <div class="home-feature">
                <div class="home-feature__text">
                    <div class="box">home-feature__text</div>
                </div>

                <div class="home-feature__image">
                    <div class="box">home-feature__image</div>
                </div>
            </div>
            <div class="home-subfeature">
                <div class="subfeature-item"><div class="box">1</div></div>
                <div class="subfeature-item"><div class="box">2</div></div>
                <div class="subfeature-item"><div class="box">3</div></div>
                <div class="ad-subfeature"><div class="box">4</div></div>

            </div>
        </div>

    </section>
</body>

</html>
